<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Slots</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2bET0vrY34IRBUavumjLw5TgXSEERh4uHFheBlIg5Vw5dOG/mnn37T+9OrlCxlHgftI==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #f2f2f2;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #f9f9f9;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
}

</style>
<body>
    <div class="container">
        <h2>Available Slots for Dr. {{ doctor.name }} on {{ selected_date }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Slot Start</th>
                    <th>Slot End</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for slot in available_slots %}
                    <tr>
                        <td>{{ slot.0 }}</td>
                        <td>{{ slot.1 }}</td>
                        <td>
                           <a href="{% url 'book_slot' doctor.id selected_date slot.0 slot.1 %}">Book Slot</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No available slots for this date</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'doctors_list' %}">Back to Doctor List</a>
    </div>
</body>
</html>
